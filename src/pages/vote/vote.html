<ion-header>

  <ion-navbar>
    <ion-title>Take a vote</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [formGroup]="voteFG">
  <ion-list>
    <ion-list-header>
      1. Enter your DNI
    </ion-list-header>
    <ion-item formControlName="dni">
      <ion-label fixed>DNI</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
  </ion-list>
  <ion-list radio-group formControlName="candidate">
    <ion-list-header>
      2. Select a candidate
    </ion-list-header>
    <ion-item *ngFor="let candidate of candidateList" class="vote__candidante">
      <ion-label class="vote__candidate__info">
        <img [src]="candidate.image.fileUrl"/>          
        <span>{{candidate.name}}</span>
      </ion-label>
      <ion-radio [value]="candidate"></ion-radio>
    </ion-item>
  </ion-list>  
  <div class="vote__submit" (click)="onSubmitVote()">
    <button ion-button>Submit vote</button>
  </div>
</ion-content>
